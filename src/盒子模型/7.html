        最先計算的問題是「爬到一階」與「爬到二階」，必須預先將答案填入表格、寫入程式碼，才能繼續計算其他問題。心算求得「爬到一階」的答案是 1 ，「爬到二階」的答案是 2 。

        最後計算的問題是原問題「爬到五階」。
